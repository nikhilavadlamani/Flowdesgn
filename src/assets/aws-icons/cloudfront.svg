  <!-- Connection lines -->
  <line x1="24" y1="6" x2="24" y2="12" stroke="#232F3E" stroke-width="2"/>
  <line x1="24" y1="36" x2="24" y2="42" stroke="#232F3E" stroke-width="2"/>
