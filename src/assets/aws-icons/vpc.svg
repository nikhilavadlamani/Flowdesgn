<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="vpc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F58536;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="48" height="48" fill="url(#vpc-gradient)" rx="4"/>
  
  <!-- VPC boundary -->
  <rect x="4" y="8" width="40" height="32" fill="none" stroke="#232F3E" stroke-width="2" rx="2"/>
  
  <!-- Availability Zones -->
  <rect x="8" y="12" width="14" height="12" fill="none" stroke="#232F3E" stroke-width="1.5" rx="1"/>
  <rect x="26" y="12" width="14" height="12" fill="none" stroke="#232F3E" stroke-width="1.5" rx="1"/>
  
  <!-- Subnet -->
  <rect x="8" y="28" width="32" height="8" fill="none" stroke="#232F3E" stroke-width="1.5" rx="1"/>
  
  <!-- AZ Labels -->
  <text x="15" y="19" font-family="Arial" font-size="6" fill="#232F3E" text-anchor="middle">AZ-A</text>
  <text x="33" y="19" font-family="Arial" font-size="6" fill="#232F3E" text-anchor="middle">AZ-B</text>
  <text x="24" y="33" font-family="Arial" font-size="5" fill="#232F3E" text-anchor="middle">SUBNET</text>
</svg>
